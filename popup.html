<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; width: 300px; padding: 10px; }
        .link-container { margin-bottom: 10px; }
        .link-type { font-weight: bold; margin-bottom: 5px; }
        .link { word-break: break-all; margin-bottom: 3px; }
    </style>
</head>
<body>
    <h2>Link Scraper</h2>
    <div id="internal-links" class="link-container">
        <div class="link-type">Internal Links</div>
        <div id="internal-links-list"></div>
    </div>
    <div id="external-links" class="link-container">
        <div class="link-type">External Links</div>
        <div id="external-links-list"></div>
    </div>
    <div id="broken-links" class="link-container">
        <div class="link-type">Broken Links</div>
        <div id="broken-links-list"></div>
    </div>
    <button id="scrape-button">Scrape Links</button>
    <script src="popup.js"></script>
</body>
</html>
